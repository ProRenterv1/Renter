version: "3.9"

x-env: &default-env
  env_file:
    - ../backend/.env

services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    <<: *default-env
    command: >
      gunicorn renter.asgi:application
      -k uvicorn.workers.UvicornWorker
      -b 0.0.0.0:8000
      -w 2
      --timeout 60
    depends_on:
      - db
      - redis
      - clamav
    expose: ["8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/healthz"]
      interval: 20s
      timeout: 3s
      retries: 5
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: renters
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  clamav:
    image: clamav/clamav:stable
    ports: ["3310:3310"]
    restart: unless-stopped
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    <<: *default-env
    command: >
      celery -A renter worker -l info
      --queues=critical,emails,sms,celery,default
      --concurrency=2 --max-tasks-per-child=200
    depends_on: [api, clamav]
    restart: unless-stopped

  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    <<: *default-env
    command: >
      celery -A renter beat -l info
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports: ["6379:6379"]
    restart: unless-stopped

  web_build:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_OPS_BUILD: "0"
        VITE_GOOGLE_OAUTH_CLIENT_ID: ${VITE_GOOGLE_OAUTH_CLIENT_ID}
    command: ["sh","-c","rm -rf /dist/* && cp -r /app/build/* /dist/ || true"]
    volumes:
      - web_dist:/dist
  web_build_ops:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_OPS_BUILD: "1"
        VITE_GOOGLE_OAUTH_CLIENT_ID: ${VITE_GOOGLE_OAUTH_CLIENT_ID}
    command: ["sh","-c","rm -rf /dist/* && cp -r /app/build/* /dist/ || true"]
    volumes:
      - web_dist_ops:/dist
  nginx:
    image: nginx:1.27-alpine
    depends_on: [api, web_build, clamav]
    ports: ["8080:80"]
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - web_dist:/usr/share/nginx/html:ro
    restart: unless-stopped
  nginx_ops:
    image: nginx:1.27-alpine
    depends_on: [api, web_build_ops, clamav]
    ports: ["8081:80"]
    volumes:
      - ./nginx/ops.conf:/etc/nginx/conf.d/default.conf:ro
      - web_dist_ops:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:  
  pgdata: {}  
  web_dist: {} 
  web_dist_ops: {} 
