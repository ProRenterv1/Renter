name: CI

on:
  pull_request:
  push:
    branches: [ "main", "develop" ]

# ðŸ‘‡ add this block so GITHUB_TOKEN can push to ghcr.io
permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DJANGO_SETTINGS_MODULE: renter.settings.test
      USE_S3: "false"
      DATABASE_URL: sqlite:///./test.db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ðŸ‘‡ install test tools if not in requirements.txt
          pip install pytest flake8
      - name: Pre-commit (Black/isort/Flake8)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
      - name: Django checks
        run: python manage.py check --deploy --fail-level WARNING || true
      - name: Run tests
        run: pytest -vv --ds renter.settings.test
      - name: Lint (optional)
        run: flake8 .

  frontend-build:
    name: Frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci || npm install
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‰ compute a lowercase image repo (owner/repo -> owner/renter-api)
      - name: Compute image name (lowercase)
        id: img
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="ghcr.io/${OWNER_LOWER}/renter-api"
          echo "repo=${IMAGE_REPO}" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA}"   >> "$GITHUB_OUTPUT"

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.img.outputs.repo }}:${{ steps.img.outputs.sha }}

