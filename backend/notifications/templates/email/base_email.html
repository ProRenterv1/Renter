{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ subject|default:site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;padding:0;background-color:{{ brand_background_color }};font-family:'Inter', 'Helvetica Neue', Arial, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color:{{ brand_background_color }};margin:0;padding:32px 0;">
      <tr>
        <td align="center" style="padding:0 16px;">
          <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="width:100%;max-width:600px;background-color:{{ brand_card_color }};border-radius:24px;overflow:hidden;box-shadow:0 25px 65px rgba(15, 20, 24, 0.15);border:1px solid {{ brand_border_color }};">
            <tr>
              <td align="center" style="padding:36px 32px 12px;background-color:{{ brand_card_color }};">
                {% if logo_url %}
                  <img src="{{ logo_url }}" alt="{{ site_name }} logo" style="max-width:180px;height:auto;display:block;" />
                {% else %}
                  <div style="width:72px;height:72px;border-radius:18px;background-color:{{ brand_primary_color }};color:{{ brand_primary_text_color }};display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:700;letter-spacing:0.04em;">
                    {{ site_initials }}
                  </div>
                {% endif %}
              </td>
            </tr>
            <tr>
              <td style="padding:8px 40px 40px;background-color:{{ brand_card_color }};">
                {% block content %}{% endblock %}
              </td>
            </tr>
          </table>
          <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="width:100%;max-width:600px;">
            <tr>
              <td align="center" style="padding:24px 0 0;color:{{ brand_muted_text_color }};font-size:13px;line-height:20px;">
                <span style="display:block; font-weight:600; color:{{ brand_heading_color }};">{{ site_name }}</span>
                <span style="display:block;margin-top:4px;">{{ site_tagline }}</span>
                {% if site_url %}
                  <div style="margin-top:6px;">
                    <a href="{{ site_url }}" style="color:{{ brand_primary_color }};text-decoration:none;font-weight:600;">{{ site_url }}</a>
                  </div>
                {% endif %}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
